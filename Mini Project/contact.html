<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blooming Flowers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #ff6f61;
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
        }

        form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #e05d55;
        }

        .contact-info {
            margin-top: 2rem;
            text-align: center;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .contact-info a {
            color: #ff6f61;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <h1> <Details>Enter Your Contact</Details></h1>
        <p>Have a question or need help? </p>

        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="bnnnncet@gmail.com">bnnnncet@gmail.com</a></p>
            <p>Phone: <a href="Mob:6393436295">+bnnnncet@gmail.com</a></p>
            <p>Address: Bncet,NH. 24 sitapur road</p>
        </div>
    </div>
</body>
</html>
